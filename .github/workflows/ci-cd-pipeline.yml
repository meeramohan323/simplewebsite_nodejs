name: CI/CD Pipeline for Node.js App on GKE

on:
  push:
    branches:
      - main  # Trigger the pipeline on a push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Or your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:${{ github.sha }} .

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY}}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Push Docker image to GCR
      run: |
        docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:latest
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:${{ github.sha }}
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:latest

    - name: Deploy to GKE
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        kubectl set image deployment/simple-website-deployment simple-website=gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:${{ github.sha }}

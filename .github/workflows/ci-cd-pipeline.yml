name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Build and Push Docker Image to GCR
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:$GITHUB_SHA .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:$GITHUB_SHA

    - name: Set up kubectl
      uses: google-github-actions/setup-kubectl@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        cluster_name: simple-website-cluster
        location: europe-west2-b

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/simple-website simple-website=gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:$GITHUB_SHA
        kubectl rollout status deployment/simple-website

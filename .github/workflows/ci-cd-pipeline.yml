name: Build and Push Docker Image to GCR

on:
  push:
    branches:
      - main  # or specify the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY}}  # Your GCP service account JSON key stored as GitHub Secret

    - name: Configure Docker for Google Cloud
      run: |
        gcloud auth configure-docker --quiet  # This sets up Docker to use your Google Cloud credentials

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-image:${{ github.sha }} .

    - name: Push Docker image to GCR
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-image:${{ github.sha }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-website-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-website
  template:
    metadata:
      labels:
        app: simple-website
    spec:
      containers:
      - name: simple-website-container
        image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/simple-website:${{ github.sha }}  # The image tag is dynamically updated during the deploy
        ports:
        - containerPort: 3000
